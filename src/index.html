<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<div class="app">
    <div class="title padding">
      <div class="title-row">
          <div class="title-wrapper">Дневник записей</div>
          <div class="title-btn-wrapper">
              <button class="title-text-button title-button">
                  <i class="fa-solid fa-file-lines fa-lg"></i>
              </button>
              <button class="title-image-button title-button">
                  <i class="fa-solid fa-image fa-lg"></i>
              </button>
              <button class="title-audio-button title-button">
                  <i class="fa-solid fa-music fa-lg"></i>
              </button>
              <button class="title-video-button title-button">
                  <i class="fa-solid fa-video fa-lg"></i>
              </button>
              <button class="title-favs-button title-button">
                    <i class="fa-solid fa-star fa-lg"></i>
                </button>
              <button class="title-search-button title-button">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
          </div>
      </div>
    </div>
    <div class="pinned-message hidden" id="pinned-message">
        <div class="pinned-content">
            <div class="pinned-pic">
            </div>
            <div class="pinned-data">
                <div class="pinned-title">Закреплённое сообщение</div>
                <div class="pinned-text"></div>
            </div>
        </div>
        <div class="pinned-close"><i class="fa-solid fa-xmark"></i></div>
    </div>
    <div class="search-wrapper padding hidden">
        <form id="search-message-form">
            <div class="search-row">
                <div class="search-input-wrapper">
                    <input name="search" type="text" class="search-input-control" placeholder="Искать в записях" />
                    <button class="input-clear hidden" type="button">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="search-buttons-wrapper">
                    <button type="submit" class="search-buttons search-btn">Найти</button>
                    <button class="search-buttons cancel-btn">Отмена</button>
                </div>
            </div>
        </form>
    </div>
    <div class="content padding" id="messages"></div>
    <div class="footer padding">
      <form id="send-form">
          <div class="footer-row">
              <div class="send-inputs-wrapper">
                  <label class="send-form-label text-input">
                      <input name="message" type="text" class="send-message-control" placeholder="Напишите что-нибудь..." />
                  </label>
                  <label class="send-form-label image-input">
                      <input name="image" type="file" class="send-picture-control" accept="image/*"  />
                      <i class="fa-solid fa-image fa-xl"></i>
                  </label>
                  <label class="send-form-label audio-input">
                      <input name="audio" type="file" class="send-audio-control" accept="audio/*"  />
                      <i class="fa-solid fa-music fa-xl"></i>
                  </label>
                  <label class="send-form-label video-input">
                      <input name="video" type="file" class="send-video-control" accept="video/*"  />
                      <i class="fa-solid fa-video fa-xl"></i>
                  </label>
              </div>
              <div class="footer-btn-wrapper">
                  <button type="submit" class="send-form__submit-btn">
                      <i class="fa-solid fa-paper-plane "></i>
                  </button>
              </div>
          </div>
      </form>
    </div>
</div>
</body>

</html>
